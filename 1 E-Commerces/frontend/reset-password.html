<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ShopHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-password-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 3rem;
        }

        .logo {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #e74c3c;
        }

        input.success {
            border-color: #2ecc71;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-requirements {
            margin-top: 0.75rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.85rem;
            display: none;
        }

        .password-requirements.show {
            display: block;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .requirement.met {
            color: #2ecc71;
        }

        .requirement-icon {
            margin-right: 0.5rem;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .reset-password-container {
                padding: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="reset-password-container">
        <div class="logo">üõçÔ∏è</div>
        <h2>Reset Password</h2>
        <p class="subtitle">Create a new strong password for your account</p>

        <div id="alertBox" class="alert"></div>

        <form id="resetPasswordForm" autocomplete="off">
            <div class="form-group">
                <label>New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Enter new password" required>
                    <span class="input-icon" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
                <div id="passwordError" class="error-message"></div>
                <div class="password-requirements" id="passwordRequirements">
                    <div class="requirement" id="req-length">
                        <span class="requirement-icon">‚úó</span>
                        <span>Minimum 9 characters</span>
                    </div>
                    <div class="requirement" id="req-letter">
                        <span class="requirement-icon">‚úó</span>
                        <span>At least one letter</span>
                    </div>
                    <div class="requirement" id="req-number">
                        <span class="requirement-icon">‚úó</span>
                        <span>At least one number</span>
                    </div>
                    <div class="requirement" id="req-special">
                        <span class="requirement-icon">‚úó</span>
                        <span>At least one special character (@$!%*?&#)</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Re-enter new password" required>
                    <span class="input-icon" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
                <div id="confirmPasswordError" class="error-message"></div>
            </div>

            <button type="submit" id="submitBtn">Reset Password</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Resetting password...</p>
        </div>

        <div class="back-link">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        let resetToken = '';

        // Get token from URL
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            resetToken = urlParams.get('token');

            if (!resetToken) {
                showAlert('Invalid or missing reset token. Please request a new password reset link.', 'error');
                document.getElementById('resetPasswordForm').style.display = 'none';
            }
        });

        // Show password requirements on focus
        document.getElementById('password').addEventListener('focus', () => {
            document.getElementById('passwordRequirements').classList.add('show');
        });

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        // Show alert
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
        }

        // Show error
        function showError(input, errorDiv, message) {
            input.classList.add('error');
            input.classList.remove('success');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Hide error
        function hideError(input, errorDiv) {
            input.classList.remove('error');
            input.classList.add('success');
            errorDiv.classList.remove('show');
        }

        // Update requirement status
        function updateRequirement(id, met) {
            const req = document.getElementById(id);
            const icon = req.querySelector('.requirement-icon');

            if (met) {
                req.classList.add('met');
                icon.textContent = '‚úì';
            } else {
                req.classList.remove('met');
                icon.textContent = '‚úó';
            }
        }

        // Validate Password
        function validatePassword() {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('passwordError');
            const input = document.getElementById('password');

            // Minimum 9 characters
            const hasLength = password.length >= 9;
            updateRequirement('req-length', hasLength);

            // At least one letter
            const hasLetter = /[a-zA-Z]/.test(password);
            updateRequirement('req-letter', hasLetter);

            // At least one number
            const hasNumber = /[0-9]/.test(password);
            updateRequirement('req-number', hasNumber);

            // At least one special character
            const hasSpecial = /[@$!%*?&#]/.test(password);
            updateRequirement('req-special', hasSpecial);

            const allMet = hasLength && hasLetter && hasNumber && hasSpecial;

            if (!allMet) {
                input.classList.add('error');
                input.classList.remove('success');
                return false;
            }

            input.classList.remove('error');
            input.classList.add('success');
            hideError(input, errorDiv);
            return true;
        }

        // Validate Confirm Password
        function validateConfirmPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('confirmPasswordError');
            const input = document.getElementById('confirmPassword');

            if (password !== confirmPassword) {
                showError(input, errorDiv, 'Passwords do not match');
                return false;
            }
            hideError(input, errorDiv);
            return true;
        }

        // Form validation on input
        document.getElementById('password').addEventListener('input', validatePassword);
        document.getElementById('confirmPassword').addEventListener('input', validateConfirmPassword);

        // Form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate
            const isPasswordValid = validatePassword();
            const isConfirmPasswordValid = validateConfirmPassword();

            if (!isPasswordValid || !isConfirmPasswordValid) {
                showAlert('Please fix all errors before submitting', 'error');
                return;
            }

            const newPassword = document.getElementById('password').value;

            try {
                // Show loading
                document.getElementById('resetPasswordForm').style.display = 'none';
                document.getElementById('loading').style.display = 'block';

                const response = await fetch(`${API_BASE_URL}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        password: newPassword
                    })
                });

                const data = await response.json();

                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('resetPasswordForm').style.display = 'block';

                if (response.ok) {
                    showAlert('‚úÖ Password reset successfully! Redirecting to login...', 'success');

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Failed to reset password. Please try again.', 'error');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('resetPasswordForm').style.display = 'block';
                console.error('Error:', error);
                showAlert('Network error. Please try again.', 'error');
            }
        });
    </script>
</body>

</html>
