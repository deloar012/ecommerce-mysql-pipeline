<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ShopHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .forgot-password-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 3rem;
        }

        .logo {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 600px) {
            .forgot-password-container {
                padding: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="forgot-password-container">
        <div class="logo">üõçÔ∏è</div>
        <h2>Forgot Password?</h2>
        <p class="subtitle">No worries! Enter your email address and we'll send you a link to reset your password.</p>

        <div id="alertBox" class="alert"></div>

        <div class="info-box">
            üí° You'll receive an email with a password reset link. Click the link to create a new password.
        </div>

        <form id="forgotPasswordForm" autocomplete="off">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="your@email.com" required>
                <div id="emailError" class="error-message"></div>
            </div>

            <button type="submit" id="submitBtn">Send Reset Link</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sending reset link...</p>
        </div>

        <div class="back-link">
            Remember your password? <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';

        // Show alert
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;

            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 8000);
        }

        // Show error
        function showError(inputId, errorId, message) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(errorId);

            input.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Hide error
        function hideError(inputId, errorId) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(errorId);

            input.classList.remove('error');
            errorDiv.classList.remove('show');
        }

        // Validate email
        function validateEmail() {
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                showError('email', 'emailError', 'Please enter a valid email');
                return false;
            }

            hideError('email', 'emailError');
            return true;
        }

        // Form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate email
            if (!validateEmail()) {
                return;
            }

            const email = document.getElementById('email').value.trim();

            try {
                // Show loading
                document.getElementById('forgotPasswordForm').style.display = 'none';
                document.getElementById('loading').style.display = 'block';

                const response = await fetch(`${API_BASE_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('forgotPasswordForm').style.display = 'block';

                if (response.ok) {
                    showAlert('‚úÖ Password reset link sent! Check your email inbox (and spam folder).', 'success');

                    // Disable form for 60 seconds
                    document.getElementById('submitBtn').disabled = true;
                    document.getElementById('email').disabled = true;

                    let countdown = 60;
                    const countdownInterval = setInterval(() => {
                        countdown--;
                        document.getElementById('submitBtn').textContent = `Resend in ${countdown}s`;

                        if (countdown <= 0) {
                            clearInterval(countdownInterval);
                            document.getElementById('submitBtn').disabled = false;
                            document.getElementById('email').disabled = false;
                            document.getElementById('submitBtn').textContent = 'Send Reset Link';
                        }
                    }, 1000);
                } else {
                    showAlert(data.message || 'Failed to send reset link. Please try again.', 'error');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('forgotPasswordForm').style.display = 'block';
                console.error('Error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            }
        });

        // Real-time validation
        document.getElementById('email').addEventListener('blur', validateEmail);
    </script>
</body>

</html>
